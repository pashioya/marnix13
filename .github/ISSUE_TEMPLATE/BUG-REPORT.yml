name: "üêõ Bug Report"
description: Report a bug in Marnix 13
title: "üêõ [BUG] - <title>"
labels: [
  "bug"
]
body:
  - type: dropdown
    id: component
    attributes:
      label: "Component"
      description: Which part of Marnix 13 is affected?
      options:
        - Authentication & Login
        - User Registration/Approval
        - Service Dashboard
        - Admin Panel
        - Jellyfin Integration
        - Nextcloud Integration
        - Radarr/Sonarr Integration
        - Mobile Client Setup
        - UI/UX
        - API/Backend
        - Other
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: "Bug Description"
      description: Please provide a clear description of the bug
      placeholder: The bug occurs when...
    validations:
      required: true
  - type: textarea
    id: reprod
    attributes:
      label: "Steps to Reproduce"
      description: How can we reproduce this bug?
      value: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
      render: bash
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: "Expected Behavior"
      description: What should happen instead?
      placeholder: I expected...
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: "Actual Behavior"
      description: What actually happened?
      placeholder: Instead, what happened was...
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: "Logs"
      description: Please provide relevant log output from browser console, server logs, or service logs. If you cannot provide logs, write N/A.
      render: bash
  - type: textarea
    id: environment
    attributes:
      label: "Environment Details"
      description: Please provide details about your environment
      value: |
        - Marnix 13 Version: 
        - Browser: 
        - OS: 
        - Node.js Version (if applicable): 
        - Any custom configuration: 
    validations:
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: "Screenshots"
      description: If applicable, add screenshots to help explain your problem.
      value: |
        ![DESCRIPTION](LINK.png)
      render: bash
    validations:
      required: false
  - type: dropdown
    id: browsers
    attributes:
      label: "Browsers"
      description: What browsers are you seeing the problem on ?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Opera
    validations:
      required: false
  - type: dropdown
    id: severity
    attributes:
      label: "Severity"
      description: How severe is this bug?
      options:
        - Critical - System unusable
        - High - Major functionality broken
        - Medium - Some functionality affected
        - Low - Minor issue or cosmetic
    validations:
      required: true
  - type: dropdown
    id: user_type
    attributes:
      label: "User Type"
      description: What type of user experienced this bug?
      options:
        - Admin User
        - Approved User
        - Pending Approval User
        - Unauthenticated User
    validations:
      required: true